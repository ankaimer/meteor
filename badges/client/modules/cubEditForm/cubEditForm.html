<template name="cubEditForm">
  <form class="ui form">
    <div class="field">
      <label>Cub Name</label>
      <input name="name" placeholder="Cub Name" type="text" value={{name}}>
    </div>
    <div class="field">
      <label>Date of Birth</label>
      <input name="dob" placeholder="Date of Birth" type="date" value={{dateOfBirth}}>
    </div>
    <button class="ui button" type="submit">Submit</button>
  </form>
  </template>
