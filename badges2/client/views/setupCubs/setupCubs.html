<template name="setupCubs">
  <h1 class="ui header">Set up Cubsx</h1>
  {{>autoformModals}}
   {{#afModal class="btn btn-primary" collection="cubs" operation="insert"}}
       Add a new cub
   {{/afModal}}
  {{> quickForm collection="cubs" id="insertCubForm" type="insert"}}
  <ul>
    {{#each cubs}}
      {{> cubRow}}
    {{/each}}
  </ul>
</template>
